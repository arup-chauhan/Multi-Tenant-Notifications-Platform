apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-gateway
  namespace: mtnp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-gateway
  template:
    metadata:
      labels:
        app: notification-gateway
    spec:
      containers:
        - name: gateway
          image: mtnp-gateway:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: mtnp-config
          env:
            - name: JWT_HS256_SECRET
              valueFrom:
                secretKeyRef:
                  name: mtnp-secrets
                  key: jwt_hs256_secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: notification-gateway
  namespace: mtnp
spec:
  selector:
    app: notification-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
