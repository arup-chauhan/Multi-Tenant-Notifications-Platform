apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra
  namespace: mtnp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
        - name: cassandra
          image: cassandra:5.0
          ports:
            - containerPort: 9042
          env:
            - name: CASSANDRA_CLUSTER_NAME
              value: mtnp-cluster
          readinessProbe:
            exec:
              command: ["sh", "-c", "cqlsh -e 'DESCRIBE KEYSPACES'"]
            initialDelaySeconds: 25
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 10
          livenessProbe:
            tcpSocket:
              port: 9042
            initialDelaySeconds: 40
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
  namespace: mtnp
spec:
  selector:
    app: cassandra
  ports:
    - name: cql
      port: 9042
      targetPort: 9042
