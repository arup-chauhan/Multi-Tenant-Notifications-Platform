apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-storage
  namespace: mtnp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-storage
  template:
    metadata:
      labels:
        app: notification-storage
    spec:
      containers:
        - name: storage
          image: mtnp-storage:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          envFrom:
            - configMapRef:
                name: mtnp-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: notification-storage
  namespace: mtnp
spec:
  selector:
    app: notification-storage
  ports:
    - name: http
      port: 8090
      targetPort: 8090
