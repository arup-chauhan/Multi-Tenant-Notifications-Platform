apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-gateway-hpa
  namespace: mtnp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-dispatcher-hpa
  namespace: mtnp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-dispatcher
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
