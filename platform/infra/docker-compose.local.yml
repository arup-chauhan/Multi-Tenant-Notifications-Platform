name: multi-tenant-notification-platfrom

services:
  redis:
    image: redis:7-alpine
    container_name: mtnp-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-storage:
    build:
      context: ../..
      dockerfile: platform/Dockerfile
      args:
        SERVICE_TARGET: notification_storage
    container_name: mtnp-storage
    environment:
      - STORAGE_PORT=8090
      - STORAGE_BACKEND=cassandra
      - STORAGE_FALLBACK_TO_FILE=true
      - STORAGE_DATA_FILE=/data/notification_storage.log
      - STORAGE_RECORD_TTL_SECONDS=${STORAGE_RECORD_TTL_SECONDS:-0}
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
      - CASSANDRA_KEYSPACE=notification_platform
    ports:
      - "8090:8090"
    volumes:
      - storage_data:/data
    depends_on:
      redis:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully

  notification-dispatcher:
    build:
      context: ../..
      dockerfile: platform/Dockerfile
      args:
        SERVICE_TARGET: notification_dispatcher
    container_name: mtnp-dispatcher
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_STREAM_NAME=notifications_stream
      - REDIS_RETRY_STREAM_NAME=notifications_retry_stream
      - REDIS_DLQ_STREAM_NAME=notifications_dlq_stream
      - DISPATCHER_GROUP=notification_dispatcher_group
      - DISPATCHER_CONSUMER=dispatcher-1
      - DISPATCHER_BLOCK_MS=5000
      - DISPATCHER_MAX_RETRIES=3
      - DISPATCHER_METRICS_PORT=8092
      - DISPATCHER_RETRY_BACKOFF_BASE_MS=${DISPATCHER_RETRY_BACKOFF_BASE_MS:-250}
      - DISPATCHER_RETRY_BACKOFF_MAX_MS=${DISPATCHER_RETRY_BACKOFF_MAX_MS:-10000}
      - DISPATCHER_PENDING_RECOVERY_BATCH=${DISPATCHER_PENDING_RECOVERY_BATCH:-20}
      - STORAGE_HOST=notification-storage
      - STORAGE_PORT=8090
      - GATEWAY_HOST=notification-gateway
      - GATEWAY_PORT=8080
    ports:
      - "8092:8092"
    depends_on:
      redis:
        condition: service_healthy
      notification-storage:
        condition: service_started

  notification-gateway:
    build:
      context: ../..
      dockerfile: platform/Dockerfile
      args:
        SERVICE_TARGET: notification_gateway
    container_name: mtnp-gateway
    environment:
      - GATEWAY_PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_STREAM_NAME=notifications_stream
      - REDIS_RETRY_STREAM_NAME=notifications_retry_stream
      - STORAGE_HOST=notification-storage
      - STORAGE_PORT=8090
      - JWT_HS256_SECRET=${JWT_HS256_SECRET:-}
      - GATEWAY_REQUIRE_AUTH=${GATEWAY_REQUIRE_AUTH:-false}
      - JWT_CLOCK_SKEW_SECONDS=${JWT_CLOCK_SKEW_SECONDS:-60}
      - TENANT_RATE_LIMIT_PER_MINUTE=${TENANT_RATE_LIMIT_PER_MINUTE:-0}
      - TENANT_DAILY_QUOTA=${TENANT_DAILY_QUOTA:-0}
      - GATEWAY_MAX_STREAM_BACKLOG=${GATEWAY_MAX_STREAM_BACKLOG:-0}
      - GATEWAY_MAX_RETRY_STREAM_BACKLOG=${GATEWAY_MAX_RETRY_STREAM_BACKLOG:-0}
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      notification-dispatcher:
        condition: service_started

  cassandra:
    image: cassandra:5.0
    container_name: mtnp-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=mtnp-cluster
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=128M
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  cassandra-init:
    image: cassandra:5.0
    container_name: mtnp-cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./cassandra/schema.cql:/schema/schema.cql:ro
    command: ["sh", "-c", "cqlsh cassandra 9042 -f /schema/schema.cql"]

volumes:
  storage_data:
