name: C++ Platform CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  e2e-and-load-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      JWT_HS256_SECRET: ci-jwt-secret
      GATEWAY_REQUIRE_AUTH: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends redis-tools cassandra-tools curl gnupg ca-certificates

      - name: Install k6
        run: |
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | \
            sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Start local stack
        run: docker compose -f platform/infra/docker-compose.local.yml up --build -d

      - name: Run end-to-end smoke
        run: bash platform/tests/e2e/run_all.sh

      - name: Generate k6 bearer token
        id: k6_token
        run: |
          b64url() { openssl base64 -A | tr '+/' '-_' | tr -d '='; }
          iat="$(date +%s)"
          nbf="$((iat - 5))"
          exp="$((iat + 300))"
          header='{"alg":"HS256","typ":"JWT"}'
          payload='{"tenant_id":"tenant-demo","sub":"k6-smoke","iat":'"$iat"',"nbf":'"$nbf"',"exp":'"$exp"'}'
          h="$(printf '%s' "$header" | b64url)"
          p="$(printf '%s' "$payload" | b64url)"
          s_input="${h}.${p}"
          sig="$(printf '%s' "$s_input" | openssl dgst -binary -sha256 -hmac "$JWT_HS256_SECRET" | b64url)"
          echo "token=${s_input}.${sig}" >> "$GITHUB_OUTPUT"

      - name: Run k6 HTTP smoke
        run: |
          k6 run \
            --env K6_BEARER_TOKEN='${{ steps.k6_token.outputs.token }}' \
            --env K6_TENANT_ID='tenant-demo' \
            platform/tests/load/k6/smoke_submit.ts

      - name: Docker compose logs on failure
        if: failure()
        run: docker compose -f platform/infra/docker-compose.local.yml logs --no-color

      - name: Tear down stack
        if: always()
        run: docker compose -f platform/infra/docker-compose.local.yml down -v
